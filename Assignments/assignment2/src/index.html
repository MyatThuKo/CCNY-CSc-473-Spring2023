<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <main>
      <div>
        <div class="navbar">
          <h1>Weather Forecast</h1>
        </div>
        <div class="grid-container">
          <div class="grid-item weekend">
            <div class="left-content">
              <p class="day">Sunday</p>
            </div>
            <div class="right-content">
              <i class="bi-cloud-sun item-icon" aria-hidden="true"></i>
              <p>25°F - 32°F</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="left-content">
              <p class="day">Monday</p>
            </div>
            <div class="right-content">
              <i class="bi bi-cloud-haze item-icon" aria-hidden="true"></i>
              <p>23°F - 29°F</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="left-content">
              <p class="day">Tuesday</p>
            </div>
            <div class="right-content">
              <i class="bi bi-cloud-snow item-icon" aria-hidden="true"></i>
              <p>12°F - 23°F</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="left-content">
              <p class="day">Wednesday</p>
            </div>
            <div class="right-content">
              <i class="bi bi-cloud-snow item-icon" aria-hidden="true"></i>
              <p>10°F - 22°F</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="left-content">
              <p class="day">Thursday</p>
            </div>
            <div class="right-content">
              <i class="bi bi-cloud-sleet item-icon" aria-hidden="true"></i>
              <p>20°F - 28°F</p>
            </div>
          </div>
          <div class="grid-item">
            <div class="left-content">
              <p class="day">Friday</p>
            </div>
            <div class="right-content">
              <i class="bi-cloud-sun item-icon" aria-hidden="true"></i>
              <p>28°F - 36°F</p>
            </div>
          </div>
          <div class="grid-item weekend">
            <div class="left-content">
              <p class="day">Saturday</p>
            </div>
            <div class="right-content">
              <i class="bi bi-cloud-rain-heavy"></i>
              <p>20°F - 28°F</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
